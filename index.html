<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura - Geek</title>
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">

</head>

<body>
  <header>
    <img class="logo" src="./img/header-transparente.svg" alt="">
  </header>
  <main>
    <section class="seccion-productos">
      <div class="caja-productos">
        <h1>MIS PRODUCTOS: </h1>
        <div class="productos" data-productos>
          
        </div>
      </div>
      <div class="agregar-productos">
        <h1>AGREGAR PRODUCTO: </h1>

        <div class="caja-agregar-productos">
          <div class="formulario-agregar">
            <form data-formulario>
              <div class="formulario-grupo">
                <input required placeholder="nombre..." data-nombre/>
              </div>

              <div class="formulario-grupo">
                <input required placeholder="precio..." data-precio/>
              </div>

              <div class="formulario-grupo">
                <input required placeholder="imagen..." data-url/>
              </div>
              <button class="btn btn-enviar" type="submit">Enviar</button>
              <button class="btn btn-limpiar">Limpiar</button>
            </form>
          </div>
 
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer-contenido">
      <img src="./img/header-transparente.svg" alt="">
      <p>DESARROLLADO POR ZARED</p>
      <br>
      <span>ALURA LATAM - 2024</span>
    </div>
  </footer>
  <script src="./js/mostrarVideos.js" type="module"></script>
  <script src="./js/crearCartas.js" type="module"></script>
</body>
</html>
